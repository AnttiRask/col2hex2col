# Workflow to check for color database updates
# Runs monthly and creates a PR if new colors are available

name: Update Color Database

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  check-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::usethis
            any::devtools

      - name: Download latest color database
        run: |
          curl -L -o data-raw/colornames_new.csv "https://unpkg.com/color-name-list/dist/colornames.csv"

      - name: Check if database changed
        id: check-changes
        run: |
          if ! cmp -s data-raw/colornames.csv data-raw/colornames_new.csv; then
            echo "changed=true" >> $GITHUB_OUTPUT
            mv data-raw/colornames_new.csv data-raw/colornames.csv
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            rm data-raw/colornames_new.csv
          fi

      - name: Rebuild color database
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          source("data-raw/prepare_colornames.R")
        shell: Rscript {0}

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data-raw/colornames.csv R/sysdata.rda
          git commit -m "Update color database from color-names repository"
          git push
