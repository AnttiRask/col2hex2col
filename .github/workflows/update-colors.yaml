# Workflow to check for color database updates
# Runs monthly and creates a PR if new colors are available

name: Update Color Database

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install dependencies
        run: |
          install.packages(c("usethis", "devtools"))
        shell: Rscript {0}

      - name: Download latest color database
        run: |
          curl -L -o data-raw/colornames_new.csv "https://unpkg.com/color-name-list/dist/colornames.csv"

      - name: Check if database changed
        id: check-changes
        run: |
          if ! cmp -s data-raw/colornames.csv data-raw/colornames_new.csv; then
            echo "changed=true" >> $GITHUB_OUTPUT
            mv data-raw/colornames_new.csv data-raw/colornames.csv
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            rm data-raw/colornames_new.csv
          fi

      - name: Rebuild color database
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          source("data-raw/prepare_colornames.R")
        shell: Rscript {0}

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update color database from color-names repository"
          title: "Update color database"
          body: |
            ## Color Database Update

            The [color-names](https://github.com/meodai/color-names) database has been updated.

            This PR updates:
            - `data-raw/colornames.csv` with the latest color names
            - `R/sysdata.rda` with rebuilt lookup tables

            **Review checklist**:
            - [ ] Run `devtools::test()` to ensure all tests pass
            - [ ] Run `devtools::check()` to ensure package is valid
            - [ ] Review the number of colors added/changed
            - [ ] Update NEWS.md if this will be in a new release
          branch: update-color-database
          delete-branch: true
